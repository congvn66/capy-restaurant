<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Responsive website-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>capy restaurant</title>

    <!-- link css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navigation bar starts -->
    <section class = "navbar">
        <div class = "container">
            <div class = "logo">
                <img src="./images/logo.png" alt = "restaurant logo" class="img-responsive">
            </div>

            <div class = "menu text-right">
                <ul>
                    <li>
                        <a href="#">home</a>
                    </li>

                    <li>
                        <a href="#">foods</a>
                    </li>

                    <li>
                        <a href="#">about</a>
                    </li>

                    <li>
                        <a href="#">contact us</a>
                    </li>
                </ul>
            </div>

            <div class = "clearfix">

            </div>
        </div>
    </section>
    <!-- navigation bar ends -->

    <!-- food search section starts -->
    <section class = "food-search text-center">
        <div class = "container">
            <form action = "">
                <input type = "search" name = "search" placeholder = "foodddddddddddd....">
                <input type = "submit" name = "submit" value = "search" class = "button button-primary">
            </form>
        </div>
    </section>
    <!-- food search section ends -->

    <!-- chefs section starts -->
    <section class = "chefs">
        <div class = "container">
            <h2 class="text-center">chefs</h2>

            <div class = "box float-container">
                <img src="./images/chef1.png" alt="capy chef 1" class="img-responsive img-curve">

                <h3 class="float-text text-white">Ramsay</h3>
            </div>

            <div class = "box float-container">
                <img src="./images/chef2.png" alt="capy chef 2" class="img-responsive img-curve">

                <h3 class="float-text text-white">Ramsay</h3>
            </div>

            <div class = "box float-container">
                <img src="./images/chef3.png" alt="capy chef 3" class="img-responsive img-curve">

                <h3 class="float-text text-white">Ramsay</h3>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- chefs section ends -->

    <!-- menu section starts -->
    <section class = "menus">
        <div class = "container">
            <h2>explore foods</h2>

            <div class = "food-menu">
                food menu 1
            </div>

            <div class = "food-menu">
                food menu 2
            </div>

            <div class = "food-menu">
                food menu 3
            </div>

            <div class = "food-menu">
                food menu 4
            </div>
        </div>
    </section>
    <!-- menu section ends -->

    <!-- social media section starts -->
    <section class = "social">
        <div class = "container">
            <ul>
                <li>
                    <a href="#">facebook</a>
                </li>

                <li>
                    <a href="#">instagram</a>
                </li>

                <li>
                    <a href="#">X</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social media section ends -->

    <!-- footer section starts -->
    <section class = "footer">
        <div class = "container">
            <p>capybara. capybared by <a href="#">capybara</a></p>
        </div>
    </section>
    <!-- footer section ends -->
</body>
</html>
